<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Properti Display</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="block">Ini adalah elemen block.</div>
    <span class="inline">Ini adalah elemen inline.</span>
    <span class="inline">Elemen inline lainnya.</span>
    <div class="inline-block">Ini adalah elemen inline-block.</div>
    <div class="inline-block">Elemen inline-block lainnya.</div>
    <div class="none">Elemen ini tidak akan ditampilkan karena display: none.</div>
    
    <div class="flex-container">
        <div class="flex-item">Flex Item 1</div>
        <div class="flex-item">Flex Item 2</div>
        <div class="flex-item">Flex Item 3</div>
    </div>

    <div class="grid-container">
        <div class="grid-item">Grid Item 1</div>
        <div class="grid-item">Grid Item 2</div>
        <div class="grid-item">Grid Item 3</div>
        <div class="grid-item">Grid Item 4</div>
        <div class="grid-item">Grid Item 5</div>
        <div class="grid-item">Grid Item 6</div>
    </div>
</body>
</html>
