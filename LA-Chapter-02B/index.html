<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline</title>

    <!-- External css  -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- CSS internal  -->
    <style>
        h2{
            color: gold;
        }
    </style>
    <!-- End internal CSS  -->

</head>
<body>
     <!-- CSS inline -->
    <h1 style="color: green;">Lorem ipsum dolor sit amet.</h1>
    
    <h2>Lorem ipsum dolor sit amet.</h1>
    <h3>Lorem ipsum dolor sit amet.</h1>
</body>
</html>
